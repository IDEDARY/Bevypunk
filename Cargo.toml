[package]
  name = "bevypunk"
  authors     = ["Dominik Kaspar"]
  version     = "0.0.1"
  edition     = "2021"
  license     = "MIT OR Apache-2.0"
  repository  = "https://github.com/idedary/bevypunk"

[profile.dev]
  opt-level = 3

[dependencies]
  bevy = { version = "0.13.2", default_features = false, features = [
    "bevy_asset",
    "bevy_audio",
    #"bevy_gilrs",
    "bevy_winit",
    "bevy_core_pipeline",
    #"bevy_pbr",
    "bevy_render",
    "bevy_sprite",
    "bevy_text",
    "multi-threaded",
    "png",
    "hdr",
    "vorbis",
    "x11",
    #"default_font",
    "tonemapping_luts",
    "dynamic_linking"
  ] }
  #bevy_lunex = { git = "https://github.com/bytestring-net/bevy_lunex", branch="dev" }
  bevy_lunex = { path = "/home/dominik/Projects/Bytestring/bevy_lunex/crates/bevy_lunex" }
  bevy_mod_picking = { version = "0.18.2", default_features = false, features = ["backend_raycast","backend_sprite","debug","selection","highlight",] }
  rand = "0.8.5"
