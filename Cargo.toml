[package]
  name = "bevypunk"
  authors     = ["IDEDARY"]
  version     = "0.0.1"
  edition     = "2021"
  resolver    = "2"
  license     = "MIT OR Apache-2.0"
  repository  = "https://github.com/idedary/bevypunk"

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3


[dependencies]

  # Required for VFX
  rand = "0.8.5"

  # Required for animations
  #vleue_kinetoscope = "0.1.1"

  # UI framework
  bevy_lunex = "0.1.0"
  #bevy_lunex = { git = "https://github.com/bytestring-net/bevy_lunex", branch="dev", features=[] }
  #bevy_lunex = { path = "/home/dominik/Projects/Bytestring/bevy_lunex/crates/bevy_lunex", features=[] }

  # Game engine
  bevy = { version = "0.13.2", default-features = false, features = [
    # Core
    "bevy_core_pipeline",
    "multi-threaded",
    "bevy_winit",
    "bevy_audio",
    "bevy_sprite",
    "bevy_text",
    "webgl2",

    # Core formats
    "vorbis",
    "png",

    # VFX
    "hdr",
    "tonemapping_luts",
    
    # 3D
    "jpeg",
    "bevy_gltf",

    #"dynamic_linking",
  ] }

  # Platform specific
  [target.'cfg(unix)'.dependencies]
  bevy = { version = "0.13.2", default-features = false, features = ["x11"] }
