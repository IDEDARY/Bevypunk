[package]
  name = "bevypunk"
  authors     = ["Dominik Kaspar"]
  version     = "0.0.1"
  edition     = "2021"
  license     = "MIT OR Apache-2.0"
  repository  = "https://github.com/idedary/bevypunk"

[profile.dev]
  opt-level = 3

[dependencies]

  # Required for VFX
  rand = "0.8.5"

  # Required for animations
  #bevy_aseprite = { git="https://github.com/ryo33/bevy_aseprite", branch="bevy-0.13"}
  bevy_webp_anim = "0.3.1"
  vleue_kinetoscope = { git = "https://github.com/vleue/vleue_kinetoscope" }

  # UI framework
  #bevy_lunex = { git = "https://github.com/bytestring-net/bevy_lunex", branch="dev", features=["picking"] }
  bevy_lunex = { path = "/home/dominik/Projects/Bytestring/bevy_lunex/crates/bevy_lunex", features=["picking"] }

  # Game engine
  bevy = { version = "0.13.2", default_features = false, features = [
    "bevy_asset",
    "bevy_audio",
    #"bevy_gilrs",
    "bevy_winit",
    "bevy_core_pipeline",
    #"bevy_pbr",
    "bevy_render",
    "bevy_sprite",
    "bevy_text",
    "multi-threaded",
    "png",
    #"webp",
    "hdr",
    "vorbis",
    "x11",
    "tonemapping_luts",
    "dynamic_linking"
  ] }

  # Will be upstreamed into Bevy in the future
  bevy_eventlistener = { version = "0.7.0" }
  bevy_mod_picking = { version = "0.18.2", default_features = false, features = [
    "debug",
    "selection",
    "highlight",
  ] }
